<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="leaderboard">
    <div class="leaderboar-container">
      <h1>Leaderboard </h1>       
      <div class="leaderboard-items">
          <div class="leaderboard-list">
            <h2 class="recent-score"> Recent Score  </h2> 
            <button class="button refresh"> Refresh </button>
            <ul id="scores-list">
               <li class="list-item"> ahmad :  22  </li>
               <li class="list-item"> ali : 33 </li>
               <li class="list-item"> Jhon : 44  </li>
             </ul>
          </div>
          <div class="leaderboard-form">
             <h2>Add your score</h2> <br>
               <form action="#">
                  <input class="input-field" type="text" name="name" id="name" placeholder="Your name"> <br>
                  <input class="input-field" type="text" name="score" id="score" placeholder="Your score">
                  <button class="button" type="button" id="button-submit">Submit</button>
              </form>
           </div>
          
        </div>
    </div>

  </section>
  
</body>
</html>
