<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="leaderboard">
    <div class="leaderboar-container">
      <h1>Leaderboard </h1>       
      <div class="leaderboard-items">
          <div class="leaderboard-list">
            <h2 class="recent-score"> Recent Score  </h2> 
            <button type="button" class="button refresh"> Refresh </button> 
         
            <fieldset class="score-list-fieldset">
              <legend>Score List :</legend>
                <ul id="scores-list" class="scores-list">
                  
                </ul>
              </fieldset>
          </div>
          <div class="leaderboard-form">
            <fieldset>
              <legend>Add your score :</legend>
               <form action="#">
                  <input class="input-field" type="text" name="name" id="name" placeholder="Your name"> <br>
                  <input class="input-field" type="text" name="score" id="score" placeholder="Your score"> <br>
                  <button class="button" type="button" id="button-submit">Submit</button>

                </fieldset>
              </form>
           </div>
          
        </div>
    </div>

  </section>
  
</body>
</html>
