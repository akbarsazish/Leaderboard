<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
  <section class="leaderboard">
    <div class="leaderboar-container">
      <fieldset>
        <legend class="big-title">Leaderboard :</legend>     
      <div class="leaderboard-items">
          <div class="leaderboard-list">
            <h2 class="recent-score"> Recent Score  </h2> 
            <button type="button" class="button refresh" id="refresh-button"> Refresh </button> 
            <fieldset class="score-list-fieldset">
              <legend class="myLegend">Score List :</legend>
                 <ul id="scoreList" class="scores-list">
                 </ul>
              </fieldset>
          </div>
          <div class="leaderboard-form">
            <fieldset>
              <legend class="myLegend">Add your score :</legend>
               <form id="scoreForm">
                  <input class="input-field" type="text" name="name" id="name" placeholder="Your name"> <br>
                  <input class="input-field" type="text" name="score" id="score" placeholder="Your score"> <br>
                  <button class="button submitBtn" type="submit" id="submit">Submit</button>
                </form>
              </fieldset>
          </div>
      </div>
    </fieldset>
    </div>
  </section>
</body>
</html>
